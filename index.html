<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Base Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom scrollbar for a modern dark aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(74, 222, 128, 0.3); /* a subtle green */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(74, 222, 128, 0.5);
      }
      /* Simple fadeIn animation for results */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-\[fadeIn_0\.5s_ease-in-out\] {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes pulse-glow-green {
        0%, 100% { 
          filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.6));
          text-shadow: 0 0 8px rgba(74, 222, 128, 0.4);
        }
        50% { 
          filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.9));
          text-shadow: 0 0 16px rgba(74, 222, 128, 0.6);
        }
      }
      .animate-pulse-glow-green {
        animation: pulse-glow-green 2.5s ease-in-out infinite;
      }

      /* Animations for background elements */
      @keyframes pulse {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.4; }
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-pulse-slow { animation: pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-spin-slow { animation: rotate 25s linear infinite; }

      /* Custom styles for the range slider (Green Theme) */
      input[type=range].custom-slider {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range].custom-slider:focus {
        outline: none;
      }
      /* Track */
      input[type=range].custom-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(74, 222, 128, 0.2);
        border-radius: 5px;
        transition: background 0.2s ease;
      }
      input[type=range].custom-slider:hover::-webkit-slider-runnable-track {
        background: rgba(74, 222, 128, 0.3);
      }
      input[type=range].custom-slider::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(74, 222, 128, 0.2);
        border-radius: 5px;
        transition: background 0.2s ease;
      }
      input[type=range].custom-slider:hover::-moz-range-track {
         background: rgba(74, 222, 128, 0.3);
      }
      /* Thumb */
      input[type=range].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #4ADE80; /* green-400 */
        cursor: pointer;
        margin-top: -8px; /* Center thumb on track */
        border: 2px solid #000;
        box-shadow: 0 0 10px rgba(74, 222, 128, 0.7), 0 0 5px rgba(74, 222, 128, 0.9);
        transition: all 0.2s ease-in-out;
      }
      input[type=range].custom-slider::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #4ADE80;
        cursor: pointer;
        border: 2px solid #000;
        box-shadow: 0 0 10px rgba(74, 222, 128, 0.7), 0 0 5px rgba(74, 222, 128, 0.9);
        transition: all 0.2s ease-in-out;
      }
      /* Hover/Active states */
      input[type=range].custom-slider:hover::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type=range].custom-slider:active::-webkit-slider-thumb {
        background: #86EFAC;
        box-shadow: 0 0 20px #4ADE80, 0 0 15px #4ADE80;
        transform: scale(1.25);
      }
       input[type=range].custom-slider:hover::-moz-range-thumb {
        transform: scale(1.1);
      }
      input[type=range].custom-slider:active::-moz-range-thumb {
        background: #86EFAC;
        box-shadow: 0 0 20px #4ADE80, 0 0 15px #4ADE80;
        transform: scale(1.25);
      }
      
      /* Custom styles for Obsidian theme slider */
      input[type=range].custom-slider-obsidian {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range].custom-slider-obsidian:focus {
        outline: none;
      }
      /* Track */
      input[type=range].custom-slider-obsidian::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(167, 139, 250, 0.2);
        border-radius: 5px;
        transition: background 0.2s ease;
      }
      input[type=range].custom-slider-obsidian:hover::-webkit-slider-runnable-track {
        background: rgba(167, 139, 250, 0.3);
      }
      input[type=range].custom-slider-obsidian::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(167, 139, 250, 0.2);
        border-radius: 5px;
        transition: background 0.2s ease;
      }
      input[type=range].custom-slider-obsidian:hover::-moz-range-track {
         background: rgba(167, 139, 250, 0.3);
      }
      /* Thumb */
      input[type=range].custom-slider-obsidian::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #A78BFA; /* violet-400 */
        cursor: pointer;
        margin-top: -8px; /* Center thumb on track */
        border: 2px solid #000;
        box-shadow: 0 0 10px rgba(167, 139, 250, 0.7), 0 0 5px rgba(167, 139, 250, 0.9);
        transition: all 0.2s ease-in-out;
      }
      input[type=range].custom-slider-obsidian::-moz-range-thumb {
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #A78BFA;
        cursor: pointer;
        border: 2px solid #000;
        box-shadow: 0 0 10px rgba(167, 139, 250, 0.7), 0 0 5px rgba(167, 139, 250, 0.9);
        transition: all 0.2s ease-in-out;
      }
      /* Hover/Active states */
      input[type=range].custom-slider-obsidian:hover::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type=range].custom-slider-obsidian:active::-webkit-slider-thumb {
        background: #C4B5FD; /* violet-300 */
        box-shadow: 0 0 20px #A78BFA, 0 0 15px #A78BFA;
        transform: scale(1.25);
      }
       input[type=range].custom-slider-obsidian:hover::-moz-range-thumb {
        transform: scale(1.1);
      }
      input[type=range].custom-slider-obsidian:active::-moz-range-thumb {
        background: #C4B5FD;
        box-shadow: 0 0 20px #A78BFA, 0 0 15px #A78BFA;
        transform: scale(1.25);
      }
    </style>
